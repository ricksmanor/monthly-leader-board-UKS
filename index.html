<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Leaderboard</title>
  <script>
    function refreshIframe() {
      const iframe = document.getElementById("leaderboardFrame");
      iframe.src = iframe.src;
    }

    // Refresh every 2 minutes (120000 ms)
    setInterval(refreshIframe, 120000);
  </script>
</head>
<body>
  <div>
    <iframe
      id="leaderboardFrame"
      width="800"
      height=" frameborder="0"
      scrolling="no"
      src="https://ukstoragecompany.sharepoint.com/sites/CRMProject/_layouts/15/Doc.aspx?sourcedoc={9d7b4281-1027-49c5-a27b-c1f0de">
</div>
</body>
</html>
