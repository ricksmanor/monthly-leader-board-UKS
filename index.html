<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Embed Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #iframe-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    #start-btn {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="start-btn">Start Fullscreen</button>

  <div id="iframe-container">
    <iframe
      id="sharepoint-frame"
      src="https://ukstoragecompany.sharepoint.com/sites/CRMProject/_layouts/15/Doc.aspx?sourcedoc={9d7b4281-1027-49c5-a27b-c1f0de538e57}&amp;action=embedview&amp;wdAllowInteractivity=False&amp;Item='Leaderboard'!A1:H22&amp;wdInConfigurator=True&amp;waccluster=GUK1"
    ></iframe>
  </div>

  <script>
    const iframeContainer = document.getElementById('iframe-container');
    const startBtn = document.getElementById('start-btn');

    function enterFullscreen() {
      if (iframeContainer.requestFullscreen) {
        iframeContainer.requestFullscreen();
      } else if (iframeContainer.webkitRequestFullscreen) {
        iframeContainer.webkitRequestFullscreen();
      } else if (iframeContainer.msRequestFullscreen) {
        iframeContainer.msRequestFullscreen();
      }
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      enterFullscreen();
    });

    function refreshIframe() {
      const iframe = document.getElementById('sharepoint-frame');
      iframe.src = iframe.src;

      // Try to re-enter fullscreen
      if (document.fullscreenElement == null) {
        enterFullscreen();
      }
    }

    // Refresh every 2 minutes
    setInterval(refreshIframe, 120000);
  </script>

</body>
</html>
